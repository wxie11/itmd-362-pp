<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Production Problem 01</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="screen.css" />
  <link rel="stylesheet" href="//basehold.it/22" />
</head>
<body>
  <main>
    <form action="#null" method="get" id="info-form" novalidate>
      <ol id="form-list">
        <li>
          <label for="email">Email</label>
          <input placeholder="example@email.com" type="email" id="email" name="email" />
        </li>
        <li>
          <label for="phone">Phone</label>
          <input placeholder="###-###-####" type="tel" id="phone" name="phone" />
        </li>
        <li>
          <label for="birthday">Birthday</label>
          <input type="date" id="birthday" name="birthday" />
        </li>
        <li>
          <input type="submit" value="Submit" />
        </li>
      </ol>
    </form>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="site.js"></script>
</body>
</html>
